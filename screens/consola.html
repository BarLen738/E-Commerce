<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
    <title>Alura Geek</title>
</head>
<body>

    <body>
        <header>
          <nav>
            <div class="logo-busca">
              <div class="logo">
                <img src="../assets/logo.png" alt="logo" />
                <p class="logo-azul">Alura</p>
                <p>Geek</p>
              </div>
              <input class="logo-buscar" i type="text" placeholder="¿Qué desea encontrar?" />
            </div>
          </nav>
        </header>
    
        <section class="geral-products">
          <div class="products_title">
            <p>Todas las consolas</p> 
            <a href=""> <button class="product-button">Agregar Consola</button> </a>
          </div>
    
          <section class="products-section" data-allProducts>
            
          </section>
        </section>
        
        <section class="contato">
          <div class="referencia">
            <img src="../assets/logo.png" alt="logo" />
            <p>Alura</p>
            <p>Geek</p>
          </div>
          <div class="links-uteis">
            <a href="">Quiénes somos</a>
            <a href="">Política de Privacidad</a>
            <a href="">Programa de Fidelización</a>
            <a href="">Nuestras tiendas</a>
            <a href="">Quiero ser franquiciado</a>
            <a href="">Anunciar aquí</a>
          </div>
    
          <div class="form">
            <p>Hable con nosotros</p>
            <div class="label-float">
              <input
                type="text"
                name="Nome"
                id="Nome"
                class="input-nome"
                placeholder="Escriba su nombre"
              />
            </div>
            <textarea
              name="mensagem"
              id="msg"
              cols="5"
              rows="5"
              placeholder="Escriba su mensaje"
            ></textarea>
            <button>Enviar mensaje</button>
          </div>
        </section>

        <footer>
          <div><p class="firma">Desarrollado por BarbarElla Codea - 2023</p></div>
        </footer>

        <script type="module" src="../controllers/lista-consolas.js"></script>
    
</body>
</html>
